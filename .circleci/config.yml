---
version: 2.1
jobs:
  lint-yml:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: install yamllint
          command: pip install yamllint
      - run:
          name: lint yml
          command: yamllint .

  lint-md:
    docker:
      - image: cimg/node:18.10
    steps:
      - checkout
      - run:
          name: install markdownlint-cli
          command: sudo yarn global add markdownlint-cli
      - run:
          name: lint markdown
          command: markdownlint .

workflows:
  version: 2
  suite:
    jobs:
      - lint-md
      - lint-yml
